<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_form.css">
</head>
<body>
    <div class="login_container">
        <div class="login_box">
            <div class="path"></div>
            <div class="form">
                <h1>Login</h1><br><br>
                <label>Username</label><br><br>
                <input type="text"><br><br>
                <label>Password</label><br><br>
                <input type="password"><br><br>
                <button id="button">Sign in</button>
            </div>
            <img src="images/—Pngtree—a man sitting on a_4287803.png" alt="" id="man">
        </div>
    </div>
    
</body>
</html>
<script>
    const login_box = document.querySelector('.login_box');
    const login_container =document.querySelector('.login_container');

    login_container.addEventListener("mousemove" , (e)=>{
        
        let horizontal = (window.innerWidth / 2 - e.pageX)/ 25;
        let vertical = (window.innerHeight / 2 - e.pageY)/ 25;
        login_box.style.transform = `rotateX(${vertical}deg) rotateY(${horizontal}deg)`;
        

    })


    login_container.addEventListener("mouseenter", (e)=>{
        login_box.style.transition= ".1s"

    })

    login_container.addEventListener("mouseleave", (e)=>{
        login_box.style.transition= ".1s"
        login_box.style.transform = "rotateY(0deg) rotateX(0deg)"
        
    })
</script>
